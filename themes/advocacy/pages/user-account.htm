title = "User Account"
url = "/user/account/:code?"
layout = "default"
hidden = "0"

[account]
redirect = "user"
paramCode = "code"

[user_extended]

                {% endif %}
            </h2>
        </header>
        <p>{% component 'user_extended' %}</p>
    </article>
</div>

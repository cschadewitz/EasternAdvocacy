title = "Unsubscribe"
url = "/unsubscribe"
layout = "default"
hidden = "0"
==
<div class="row">
    <article class="col-md-6 col-md-offset-3">
        <header>
            <h2>Unsubscribe</h2>
        </header>
        <form class="form" method="get" action="{{ 'unsubscribe'|theme }}">
            <div class="form-group">
                <label for="unsubscribe-email">
                    Email: 
                </label>
                <input name="email" type="email" id="unsubscribe-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="unsubscribe-uuid">
                    UUID (Temporary):
                </label>
                <input name="uuid" type="text" id="unsubscribe-uuid" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </article>
</div>

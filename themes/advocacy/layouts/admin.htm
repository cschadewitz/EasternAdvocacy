description = "Admin"

[session]
security = "user"
redirect = "home"
==
{% component 'session' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eastern Advocates - {{ this.page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" /> -->
        <link href="{{ [
            'assets/css/theme.css'
        ]|theme }}" rel="stylesheet">
        <link href="{{ [
            'assets/css/styles.css'
        ]|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">

            <!-- Nav -->
            <nav id="layout-nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ 'home'|page }}">Eastern Advocates</a>
                    </div>
                    <div class="collapse navbar-collapse navbar-main-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="{% if this.page.id == 'act' %}active{% endif %}"><a href="{{ 'act'|page }}">Act Now</a></li>
                            <li class="{% if this.page.id == 'subscribe' %}active{% endif %}"><a href="{{ 'subscribe'|page }}">Subscribe</a></li>
                            <li class="{% if this.page.id == 'contribute' %}active{% endif %}"><a href="{{ 'contribute'|page }}">Contribute</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial "footer" %}
        </footer>

        <!-- Scripts -->
        <script src="{{ [
            'assets/javascript/jquery.js',
            'assets/javascript/app.js'
        ]|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>

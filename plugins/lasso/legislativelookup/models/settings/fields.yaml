# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        hidden: true

    sunlight_id:
        label: Sunlight API Key
        comment: Sunlight OpenStates API Key
        type: text
    sunlight_geo_api:
        label: Sunlight API Geo-Lookup URL Address
        comment: Sunlight OpenStates API Geo lookup URL (Original http://openstates.org/api/v1/legislators/geo/?lat=%s&long=%s&apikey=%s)
        type: text
    sunlight_district_api:
        label: Sunlight API Distruct Lookup URL Address
        comment: Sunlight OpenStates API district lookup URL (Original https://openstates.org/api/v1/legislators/?district=%s&state=%s&apikey=%s)
        type: text
    google_id:
        label: Google API Key
        comment: Google Geocache API Key
        type: text
    google_api:
        label: Google API URL Address
        comment: Google Geocache API base URL (original https://maps.googleapis.com/maps/api/geocode/json?address=%s&sensor=false&key=%s)
        type: text
    cache_time:
        label: Cache Timeout
        comment: How long (in days) to hold cached entries
        type: number
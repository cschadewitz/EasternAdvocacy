{% styles %}

<form
        data-request="{{__SELF__}}::onParseAddress"
        data-request-update="'{{__SELF__}}::results': '#go', '{{__SELF__}}::alert': '#message'"
        >
    <div id="message"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="input-group">
                <input name="address" type="text" id="address" class="form-control" value="" placeholder="Street address"/>

                <span class="lasso-lookup-area-fields">
                    <input name="city" type="text" id="city" class="form-control lasso-lookup-city-field" value="" placeholder="City"/>
                    <input name="state" type="text" id="state" class="form-control lasso-lookup-state-field" value="" placeholder="State"/>
                    <input name="zip" type="text" id="zip" class="form-control lasso-lookup-zip-field" value="" placeholder="Zip Code"/>
                </span>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Search</button>
                </span>
            </div>
            <ul class="list-group" id="go">
                {% partial '@results' %}
            </ul>
        </div>
    </div>
</form>

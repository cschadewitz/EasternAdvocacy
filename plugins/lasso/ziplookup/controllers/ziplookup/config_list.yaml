# Model List Column configuration
list: $//lasso/ziplookup/models/ziplookup/columns.yaml

# Model Class name
modelClass: \Lasso\ZipLookup\Models\ZipLookup

# List Title
title: Manage ZipLookups

# Link URL for each record

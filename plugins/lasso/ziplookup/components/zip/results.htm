{%set reps = __SELF__.representatives%}

{% for rep in reps %}
    <li>
        <p>{{rep.title}} {{rep.firstName}} {{rep.lastName}} ({{rep.politicalParty}})
            <br />{{rep.emailAddress}}
            <br />{{rep.physicalAddress}}
            <br />{{rep.phoneNumber}}</p>
    </li>
{% else %}
    <li>No results found</li>
{% endfor %}

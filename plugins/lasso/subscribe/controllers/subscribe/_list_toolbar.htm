<div data-control="toolbar">
    <a href="<?= Backend::url('lasso/subscribe/subscribe/create') ?>" class="btn btn-primary oc-icon-plus">New Subscriber</a>

    <button
            id = "remove_subscriber"
            class="btn btn-primary oc-icon-trash-o"
            data-request="onDelete"
            data-trigger-type="enable"
            data-trigger = ".list-checkbox input[type='checkbox']"
            data-trigger-condition="checked"
            data-request-success="$el.attr('disabled', 'disabled');"
            disabled
            data-request-confirm="Delete these subscriber(s), Are you sure?"
            >
        Remove Subscriber(s)</button>
</div>

<script>
    $("#remove_subscriber").click(function(){
        $(this).data('request-data', {
            subscriber: $(".checkbox input:checkbox:checked").map(function(){
                return $(this).val();
            }).get()
        })
    });
</script>

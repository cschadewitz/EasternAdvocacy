{% flash %}
<div class="alert alert-{{type}}">{{ message }}</div>
{% endflash %}
{% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>
            {% partial '__SELF__::signin' %}
        </div>

        <div class="col-md-6">
            <h3>Register</h3>
            {% partial __SELF__ ~ '::register' %}
        </div>

    </div>

{% else %}

{% partial 'account::activation_check' %}

{% partial __SELF__ ~ '::update' %}

{% endif %}

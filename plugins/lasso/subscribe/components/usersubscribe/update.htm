{{ form_ajax('onUpdate', { model: user }) }}
<div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#account" aria-controls="account" role="tab" data-toggle="tab">Account</a>
        </li>
        <li role="presentation">
            <a href="#information" aria-controls="information" role="tab" data-toggle="tab">Information</a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="account">
            <div class="form-group">
                <label for="accountName">Full Name</label>
                <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
            </div>

            <div class="form-group">
                <label for="accountEmail">Email</label>
                <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
            </div>

            <div class="form-group">
                <label for="accountPassword">New Password</label>
                <input name="password" type="password" class="form-control" id="accountPassword">
            </div>

            <div class="form-group">
                <label for="accountPasswordConfirm">Confirm New Password</label>
                <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </div>
        <div role="tabpanel" class="tab-pane" id="information">
            <div class="form-group">
                <label for="accountZip">Full Zip</label>
                <input name="zip" type="number" class="form-control" id="accountZip" value="{{ form_value('zip') }}">
            </div>

            <div class="form-group">
                <label for="accountAffiliation">Affiliation</label>
                <select name="extension[affiliation]" class="form-control" id="accountAffiliation" value="{{ form_value('extension[affiliation]') }}">
                    <option value="none">-</option>
                    <option value="student">Student</option>
                    <option value="alumni">Alumni</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accountSubscribe">Subscribe?</label>
                <input name="extension[verificationDate]" type="checkbox" class="form-control" id="accountSubscribe" value="{{ form_value('extension[verificationDate]') }}">
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</div>

{{ form_close() }}

{% set user = __SELF__.user %}
<form data-request="onUpdateExtension">
    <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#account" aria-controls="account" role="tab" data-toggle="tab">Account</a>
            </li>
            <li role="presentation">
                <a href="#information" aria-controls="information" role="tab" data-toggle="tab">Information</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="account">
                <div class="form-group">
                    <label for="accountName">Name</label>
                    <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}" pattern="[A-Za-z]{2,64}">
                </div>

                <div class="form-group">
                    <label for="accountEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}" pattern="[A-Za-z0-9_-]+[@][A-Za-z0-9_-]+[.][A-Za-z]{3,5}">
                </div>

                <div class="form-group">
                    <label for="accountPassword">New Password</label>
                    <input name="password" type="password" class="form-control" id="accountPassword" pattern="[A-Za-z]{6,64}">
                </div>

                <div class="form-group">
                    <label for="accountPasswordConfirm">Confirm New Password</label>
                    <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm" pattern="[A-Za-z]{6,64}">
                </div>

                <button type="submit" class="btn btn-default">Save</button>
            </div>
            <div role="tabpanel" class="tab-pane" id="information">
                <div class="form-group">
                    <label for="accountZip">Full Zip</label>
                    <input name="zip" type="text" class="form-control" id="accountZip" value="{{ user.zip }}" pattern="\d{5,5}(-\d{4,4})?">
                </div>

                <div class="form-group">
                    <label for="accountAffiliation">Affiliation</label>
                    <select name="affiliation" class="form-control" id="accountAffiliation" selected="{{ user.extension.affiliation }}">
                        <option value="None">-</option>
                        <option value="Student">Student</option>
                        <option value="Alumni">Alumni</option>
                        <option value="Friend">Friend</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="accountSubscribe">Subscribe?</label>
                    <input name="subscribe" type="checkbox" class="form-control" id="accountSubscribe" value="1" {% if user.extension.verificationDate != null %}checked{% endif %}>
                </div>

                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </div>

</form>

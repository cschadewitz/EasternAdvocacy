fields:
    title:
        label: Petition Title
        description: Title for this petition
        required: true
    summary:
        label: Petition Summary
        description: Summarize your petition
        type: textarea
        size: small
        required: true
        preset:
            field: body
            type: camel
    body:
        label: Body
        description: Describe your petition
        type: richeditor
        required: true
    published:
        label: Published?
        description: Publish petition right away?
        type: checkbox
        default: true
    active:
        label: Petition is currently active?
        description: Petition is active if goal has not been met
        type: checkbox
        default: true
    goal:
        label: Petition Goal
        description: Number of signatures needed
        type: number
        span: left
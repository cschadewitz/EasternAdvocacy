<div data-control="toolbar">
    <a href="<?= Backend::url('lasso/petitions/petitions/create') ?>" class="btn btn-primary oc-icon-plus">New Petition</a>

    <button
            id = "remove_petition"
            class="btn btn-primary oc-icon-trash-o"
            data-request="onDelete"
            data-trigger-type="enable"
            data-trigger = ".list-checkbox input[type='checkbox']"
            data-trigger-condition="checked"
            data-request-success="$el.attr('disabled', 'disabled');"
            disabled
            data-request-confirm="Delete these petition(s), Are you sure? This action will delete associated signatures and is permanent."
            >
        Remove Petitions(s)</button>
</div>

<script>
    $("#remove_petition").click(function(){
        $(this).data('request-data', {
            petition: $(".checkbox input:checkbox:checked").map(function(){
                return $(this).val();
            }).get()
        })
    });
</script>

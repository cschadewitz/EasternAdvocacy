
{% set appID = __SELF__.fbAppId %}
{% set postPage = __SELF__.postPage %}
{% put sharedialog %}
<title>Eastern Advocates - {{ title }}</title>
<meta property="og:url"                content="{{this.page.baseFileName|page}}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{title}}" />
<meta property="fb:app_id"             content="{{appID}}" />
{% if image %}<meta property="og:image"              content="{{ basePath | app }}{{image}}" />{% endif %}
<meta property="og:description"        content="{{description|raw}}" />
<meta property="og:site_name"          content="Eastern Advocates" />
{% endput %}
{% if not invisible %}
<div class="social-dialog-container">
    <div class="post-like fb-share-button" data-colorscheme="dark" data-href="{{ this.page.baseFileName|page }}" data-layout="button_count"></div>
    <div style="vertical-align: bottom; display: inline-block;">
        <div class="g-plus" style="vertical-align: bottom; display: inline-block;" data-action="share" data-annotation="bubble" data-href="{{ this.page.baseFileName|page }}"></div>
    </div>
    <div style="vertical-align: bottom; display: inline-block;">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="ewuadvocates">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
</div>
{% endif %}

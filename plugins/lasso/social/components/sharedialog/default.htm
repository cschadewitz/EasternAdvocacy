
{% set appID = __SELF__.fbAppId %}
{% set postPage = __SELF__.postPage %}
{% put sharedialog %}
<title>Eastern Advocates - {{ title }}</title>
<meta property="og:title"              content="{{title}}" />
<meta property="og:url"                content="{{this.page.baseFileName|page}}{{pageID}}" />
<meta property="fb:app_id"             content="{{appID}}" />
<meta property="og:type"               content="article" />
<meta property="og:description"        content="{{description}}" />
<meta property="og:site_name"          content="Eastern Advocates" />
{% endput %}

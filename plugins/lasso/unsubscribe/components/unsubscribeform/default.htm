

<div class="form-container">
    <form class="unsubscribe_form" onsubmit="processForm();return false;" method="post">
        <ul>
            <li>
                <h2>Unsubscribe: </h2>
                <span class="required_notification">* Denotes Required Field</span>
            </li>
            <li>
                <label for="email">Email*:</label>
                <input id="email" type="email" value="" name="email" placeholder="name@example.com" required="required"/>
                <span class="form_hint">Proper format "name@example.com"</span>
                <span class="email-error-hint">Invalid email</span>
                <span class="email-error-dup">Email already in use</span>
            </li>
            <li>
                <label for="zip">Zip Code*:</label>
                <input id="zip" type="text" value="" name="zip" placeholder="Enter zip code" required="required"/>
                <span class="form_hint">Proper Format "12345 or 12345-6789"</span>
                <span class="zip-error-hint">Invalid Zip Code</span>
            </li>
            <li>
                {% component 'recaptcha' %}
            </li>
            <li>
                <button type="submit" class="submit">Unsubscribe</button>
            </li>
        </ul>
    </form>
</div>

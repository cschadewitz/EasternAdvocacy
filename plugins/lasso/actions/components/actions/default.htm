<div class="row">
    <article class="col-md-8 col-md-offset-2">
        <header><h2>Active Actions</h2></header>
    	<div class="row">
			{% for action in actions %}    
				<div class="col-xs-4">
					<div class="thumbnail">
						{% if action.photo.getPath() is not empty %}
							<img src="{{ action.photo.getPath() }}" alt="{{ action.title }}" class="img-responsive">
						{% else %}
						   <img src="http://lorempixel.com/600/800/cats/" alt="">
					    {% endif %}
						<div class="caption">
							<h3><a href="{{ basePath | app }}/take-action/{{ action.id }}">{{ action.title }}</a></h3>
							<h5>{{ action.subtitle }}</h5>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
    </article>
</div>

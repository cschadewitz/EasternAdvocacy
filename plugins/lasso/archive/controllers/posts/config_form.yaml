# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/lasso/archive/models/email/fields.yaml

# Model Class name
modelClass: Lasso\Archive\Models\Emails

# Default redirect location
defaultRedirect: lasso/archive/posts

# Create page
create:
    title: Create Post
    redirect: lasso/archive/posts/update/:id
    redirectClose: lasso/archive/posts

# Update page
update:
    title: Edit Post
    redirect: lasso/archive/posts
    redirectClose: lasso/archive/posts

# Preview page
preview:
    title: Preview Post
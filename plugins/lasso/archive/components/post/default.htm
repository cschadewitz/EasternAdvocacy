{% set post = __SELF__.post %}
<div class="row">
    <article id="lasso-archive" class="col-md-6 col-md-offset-3">
        {% if post is empty %}
            <header><h2>Oh NO!!</h2></header>
        {% else %}
            <header><h2>{{ post.subject }}</h2></header>

            <p class="post-content">{{ post.content | raw }}</p>
            <div class="post-footer">
                <div class="post-like fb-like" data-colorscheme="dark" data-href="{{ this.page.baseFileName|page }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
                <div class="post-date text-right">{{ post.created_at|date("m/d/Y") }} - {{ post.created_at|date("h:i") }}</div>
            </div>
        {% endif %}
    </article>

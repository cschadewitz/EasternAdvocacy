{% set post = __SELF__.post %}
<div class="row">
    <article id="lasso-archive" class="col-md-6 col-md-offset-3">
        {% if post is empty %}
            <header><h2>Oh NO!!</h2></header>
        {% else %}
            <header><h2>{{ post.subject }}</h2></header>
            <p class="post-content">{{ post.content | raw }}</p>
        {% endif %}
    </article>

{% put scripts %}
	<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
	<script src="assets/javascript/editmail.js"></script>
	<script>tinymce.init({selector:'#message', menubar : false});</script>
{% endput %}

{% put styles %}
<link rel="stylesheet" type="text/css" href="{{ 'assets/css/home.css'|theme }}">
{% endput %}

<div class="row">
	<article class="col-md-6 col-md-offset-3">
		<header>
            <h2>Send Mail</h2>
        </header>
		<div class="panel panel-default">
		  <div class="panel-heading"><b>Subject:</b> {{email.subject}}</div>
		  <div class="panel-body">
			  <div class="jumbotron">
				    {{ email.abstract }}
				</div>
			  <quote>
		  	{{ email.content | raw }}
		  	<hr>
		  	<h1>Attachments</h1>
			{{email}}
		  </div>
		</div>
	</article>
</div>

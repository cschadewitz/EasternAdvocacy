{% put scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
	<script>tinymce.init(
	{
		selector:'#message', 
		menubar : false,
		setup: function(ed) {
		    ed.on('change', updatePreview);
		    ed.on('keyup', updatePreview);
		}
     });

	</script>
{% endput %}

{% put styles %}
<link rel="stylesheet" type="text/css" href="{{ 'assets/css/home.css'|theme }}">
<link rel="stylesheet" type="text/css" href="{{ 'assets/css/adminsendmail.css'|theme }}">
{% endput %}

<div class="row">
	<article class="col-md-6 col-md-offset-3">
		<header>
            <h2>Send Mail</h2>
        </header>
        <div class="panel panel-default" id="previewDiv">
		  <div class="panel-heading" id="previewSubject"></div>
		  <div class="panel-body" id="previewMessage">
		 
		  </div>
		</div>
		<form method="POST" action="send-mail" enctype="multipart/form-data">
			<div class="form-group">
			    <label for="subject">Subject: </label>
			    <input type="text" class="form-control" id="subject" name="subject" onkeyup="updatePreview()">
			</div>
			<p><a href="#" onclick="addAbstract()" id="addAbstractLink">Click here to add an abstract...</a></p>
			<div class="form-group" id="abstractDiv">
			    <label for="abstract">Abstract: </label>
				<textarea id="abstract" name="abstract" class="form-control"></textarea>
			</div>
			<div class="form-group">
			    <label for="message">Message: </label>
				<textarea id="message" name="message"></textarea>
			</div>
			<div class="form-group">
				<label for="fileUpload">Attachment(s): </label>
                <input type="file" name="fileUpload" id="fileUpload" class="form-control">
            </div>
			<div class="form-group" id="checkDiv">
			  	<label>
			   		<input type="checkbox" id="previewCheck" onclick="togglePreview()" checked="true"> Show preview
			   	</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Send</button>
			</div>
		</form>
	</article>
</div>
